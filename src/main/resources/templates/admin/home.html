<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:insert="admin/header"></div>
<head>

</head>
<body>


<div class="row">
    <div class="col-md-3 menuWidth">

        <div th:insert="admin/navigation"></div>

    </div>

    <div class="col-md-9">
         <div class="maindiv">
            <div th:if="${filter == null}">
                <div class="card">
                     <div class="card-body">
                        <h5 class="card-title">Welcome to Portal </h5>
                        <p class="card-text">Your details are here</p>

                        <table class="table">
                            <tbody>
                            <tr>
                                <th>FirstName</th>
                                <td>Admin1</td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>Admin2</td>

                            </tr>
                            <tr>
                                <th>Department</th>
                                <td>xxxxxx</td>

                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>xxxxxx@mail.com</td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- users list -->
            <div th:if="${filter == 'userList' }">
                <div class="card">
                    <!--  <img class="card-img-top" src="..." alt="Card image cap">-->
                    <div class="card-body">
                        <h5 class="card-title userlist">User Managment </h5>
                        <p class="card-text"></p>
                        <!--  <a href="#" class="btn btn-primary">Go somewhere</a>-->
                        <table class="table">
                            <thead>
                            <tr>
                                <!-- <th scope="col">#</th>-->
                                <th scope="col">Name</th>
                                <th scope="col">Facility</th>
                                <th scope="col">Role</th>
                                <th scope="col">Email Id</th>
                                <th scope="col">Address</th>
                                <th scope="col">Last Login Time</th>
                                <th scope="col">Status</th>
                                <th scope="col" style="text-align:center">ACTION</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${userList}">
                                <!-- <th scope="row">1</th>-->
                                <td th:text="${user.name}"/>
                                <td th:text="${user.facility}"/>
                                <td th:text="${user.roles[0].roleName}"/>
                                <td th:text="${user.email}"/>
                                <td th:text="${user.address}"/>
                                <td th:text="${user.lastLoginTime}"/>

                                <td th:text="${user.active ? 'ACTIVE' : 'INACTIVE'}"/>
                                <td style="text-align: center !important;"><a href="#"><i class="fas fa-edit"></i> </a>
                                    &nbsp;<a href="#"><i style="color:red" class="fas fa-trash"></i></a></td>
                               <!-- <td><a href="#">EDIT</a> / <a href="#">DELETE</a></td>-->


                                <!-- <td>Yes</td>-->
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" style="width:10%; float:right ">Add User
                        </button>
                    </div>
                </div>
            </div>
            <!-- users list  end-->
        </div>
    </div>
</div>


<script type="text/javascript" src="../../static/js/main.js"></script>
admin page
</body>
</html>
